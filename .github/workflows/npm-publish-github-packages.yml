name: Run Jest Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Puedes cambiar la versi√≥n si tu proyecto usa otra

    - name: Install dependencies
      run: npm install

    - name: Run Jest tests
      run: npm test
